[color-theme]
name = "Eclipse Light"
color-preference = "light"

[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0

[color-theme.base]
black = "#383A42"
blue = "#4078F2"
cyan = "#0184BC"
green = "#50A14F"
grey = "#E5E5E6"
magenta = "#A626A4"
orange = "#D19A66"
purple = "#A626A4"
red = "#E45649"
white = "#FAFAFA"
yellow = "#C18401"

[color-theme.syntax]
"comment" = "#3F7F5F"
"constant" = "#0000C0"
"type" = "$black"
"typeAlias" = "$black"
"number" = "$black"
"enum" = "$black"
"struct" = "$black"
"structure" = "$black"
"interface" = "$black"
"attribute" = "$black"
"constructor" = "$black"

"function" = "$black"
"method" = "$black"
"function.method" = "$black"

"keyword" = "#7F0055"
"selfKeyword" = "#7F0055"

"field" = "#0000C0"
"property" = "#0000C0"
"enumMember" = "#0000C0"
"enum-member" = "#0000C0"

"string" = "#2A00FF"
"string.escape" = "2A00FF"

"type.builtin" = "#7F0055"
"builtinType" = "#7F0055"
"escape" = "$cyan"
"embedded" = "$cyan"

"punctuation.delimiter" = "$black"
"text.title" = "$orange"
"text.uri" = "$cyan"
"text.reference" = "$yellow"
"variable" = "#6A3E3E"
"variable.other.member" = "#6A3E3E"
"tag" = "$blue"

[color-theme.ui]
"lapce.error" = "#E51400"
"lapce.warn" = "#E9A700"
